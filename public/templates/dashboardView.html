<h2>Favorite Proxies</h2>
<div class="panel panel-default favorites" ng-repeat="ps in favorites">
  <div class="panel-heading" style="position: relative">
     <h3 class="panel-title"><a href="#" ng-click="navigateToDetail(ps)">{{ps.meta.service.meta.hostname}}</a></h3>
    <span>{{ps.id}}</span>
    <div ng-click="toggleFavorite(ps)" class="glyphicon glyphicon-heart favorite-{{isFavorite(ps)}}"></div>
  </div>

  <div class="panel-body">
    <div class="frontends">
      <h5>Frontends</h5>
      <div ng-repeat="fe in frontends[ps.id]">
        <h4>{{fe.key}}
          <span class="label label-{{statusLabelClass(statuses[ps.id][fe.id].status)}}">
            {{statuses[ps.id][fe.id].status}}
          </span>
          <span>
        </h4>
        <div style="position:relative;">
          <time-series data="data = connStats[ps.id][fe.id]" width="200" height="30" type="area"></time-series>
        </div>
      </div>
    </div>
    <div class="backends">
      <h5>Backends</h5>
      <div ng-repeat="be in backends[ps.id]">
        <div>
          <h4>{{be.key}}
            <span class="label label-{{statusLabelClass(statuses[ps.id][be.id].status)}}">
              {{statuses[ps.id][be.id].status}}
            </span>
          </h4>
          <span ng-switch on="be.type">
            <span ng-switch-when="dynamic">{{be.name}}@{{be.version}}</span>
            <span ng-switch-when="static">static</span>
          </span>
        </div>
        <div class="time-series-wrapper inline">
          <time-series data="connStats[ps.id][be.id]" width="200" height="30" type="area"></time-series>
        </div>
        <servers-donut class="inline" total="{{be.members.length}}" healthy="{{healthCounts[be.id]}}"></servers-donut>
      </div>
    </div>
  </div>
</div>
