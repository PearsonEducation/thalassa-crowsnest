<input placeholder="Type to filter" ng-model="filterText" class="ng-pristine ng-valid">
<ul class="service-list">
	<li ng-repeat="service in services | filter:filterText">
		<span class="glyphicon glyphicon-certificate"></span>
		{{service.name}}@{{service.version}} - {{service.host}}:{{service.port}} - {{service.meta.hostname}}
	</li>
</ul>
